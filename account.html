<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Outfit&family=Roboto:ital,wght@0,300;0,500;0,900;1,100;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <img src="/images/rmit.png" width="600px">
    <div class="container">
        <form class="form" id="linklogin">
            <h1 class="form__title">Login</h1>
            <div class="form__message form___message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message">Your Email is incorrect</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__buntton" type="submit">Continue</button>
            <p class="form__text">
                <a href="https://www.rmit.edu.au/students/support-and-facilities/it-services-for-students/password-assistance" target="_blank" class="form__link">Forgot Your Password?</a>
            </p>
        </form>
    </div>
  <script src="./src/main.js"></script>  
</body>
</html>
